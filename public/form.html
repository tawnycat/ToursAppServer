<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pushpin | Add A Tour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <img src="/header_logo_large.png">
    </div>
    <div class="container">
        <h1>Add A Tour</h1>
        <br>
        <div class="form-group">
            <label for="tourTitle">Tour Title</label>
            <input type="text" class="form-control" id="tourTitleInput">
        </div>
        <div class="form-group">
            <label for="tourDescription">Tour Description</label>
            <textarea class="form-control" id="tourDescriptionInput" type="textarea"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="tourCity">Tour City</label>
                    <input type="text" class="form-control" id="tourCityInput">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="tourCategory">Tour Category</label>
                    <input class="form-control" type="text" id="tourCategoryInput">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="tourPhoto">Tour Photo URL</label>
                    <input class="form-control" type="text" id="tourPhotoInput">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="tourPrice">
                </div>
            </div>
        </div>
        <br>
        <h3>Point #1</h3>
        <br>
        <div class="form-group">
            <label for="point1name">Point Name</label>
            <input type="text" class="form-control" id="point1name">
        </div>
        <div class="form-group">
            <label for="point1description">Point Description</label>
            <input type="text" class="form-control" id="point1description">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="point1lat">Point Latitude</label>
                    <input type="number" class="form-control" id="point1lat">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="point1long">Point Longitude</label>
                    <input type="number" class="form-control" id="point1long">
                </div>
            </div>
        </div>
        <br>
        <h3>Point #2</h3>
        <br>
        <div class="form-group">
            <label for="point2name">Point Name</label>
            <input type="text" class="form-control" id="point2name">
        </div>
        <div class="form-group">
            <label for="point2description">Point Description</label>
            <input type="text" class="form-control" id="point2description">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="point2lat">Point Latitude</label>
                    <input type="number" class="form-control" id="point2lat">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="point2long">Point Longitude</label>
                    <input type="number" class="form-control" id="point2long">
                </div>
            </div>
        </div>
        <br>
        <h3>Point #3</h3>
        <br>
        <div class="form-group">
            <label for="point3name">Point Name</label>
            <input type="text" class="form-control" id="point3name">
        </div>
        <div class="form-group">
            <label for="point3description">Point Description</label>
            <input type="text" class="form-control" id="point3description">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="point3lat">Point Latitude</label>
                    <input type="number" class="form-control" id="point3lat">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="point3long">Point Longitude</label>
                    <input type="number" class="form-control" id="point3long">
                </div>
            </div>
        </div>
        <div class="form-actions">
        <button class="btn btn-lg mt-5 mb-4" id="formsubmit">Submit</button>
    </div>
    </div>
</body>

</html>
